<!DOCTYPE html>
<html lang="pl" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car rental | Add or edit car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3>Dodaj samochód</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/createCar}" th:object="${car}" method="post"
                      enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Marka</label>
                            <input type="text" th:field="*{brand}" class="form-control"
                                   id="brand" placeholder="Marka"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Model</label>
                            <input type="text" th:field="*{model}" class="form-control"
                                   id="model" placeholder="Model"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Rok produkcji</label>
                            <input type="number" th:field="*{year_of_production}" class="form-control"
                                   id="year_of_production" placeholder="Year of production"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Rodzaj nadwozia</label>
                            <select name="type" id="type" class="form-control">
                                <option th:each="type : ${T(com.carrental.enums.CarType).values()}"
                                        th:value="${type}" th:text="${type}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Dostępność samochodu<br></label>
                            <input type="checkbox" th:field="*{available}" checked/>
                        </div>
                        <div class="form-group col-md-8">
                            <label class="col-form-label">Zdjęcie</label><br/>
                            <input type="file" name="img" accept="image/*"/>
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Zapisz">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <p style="text-align: center">RentalCars 2022<i class="fas fa-copyright"></i> Krzysztof Wywiał</p>
</footer>
</body>

</html>
