<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Car rental</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
</head>


<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${cars}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-plus ml-2"> Dodaj samochód</i></a>
                </p>
                <div class="col-md-15">
                    <h2 th:case="null">No record found!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Zdjęcie</th>
                                <th>Marka</th>
                                <th>Model</th>
                                <th>Rok produkcji</th>
                                <th>Rodzaj nadwozia</th>
                                <th>Dostępność</th>
                                <th>Edycja</th>
                                <th>Usuń</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="car : ${cars}">
                                <td><img th:src="@{${imagePath}}" th:width="200px" th:alt="${car.image}"/>
                                </td>
                                <td th:text="${car.brand}"></td>
                                <td th:text="${car.model}"></td>
                                <td th:text="${car.yearOfProduction}"></td>
                                <td th:text="${car.type.description}"></td>
                                <td><input type="checkbox" disabled="true" th:checked="${car.available}"></td>

                                <td>
                                    <a th:href="@{/edit/{id}(id=${car.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn btn-primary">
                                        <i class="fas fa-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
<p style="text-align: center">
    <a href="/logout" class="btn btn-primary">
        <i class="fas ml-2">Wyloguj</i></a>
</p>
<footer class="footer">
    <p style="text-align: center">RentalCars 2022<i class="fas fa-copyright"></i> Krzysztof Wywiał</p>
</footer>
</body>
</html>
